<html>
<head>
	<title>look at this clock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div id="canvDiv" style="position:absolute; top:0; right:0; height:100%; width:100%; z-index:-1;">
		<canvas id="clockCanvas" style="width:inherit;"></canvas>
	</div>
	<div id="hamburger" class="unselectable" style="position:absolute; font-size: 250%; cursor:pointer; z-index:1; display:none; color:black;">
		<a>&#9776</a>
	</div>
	<div id="menu" style="position:absolute; width:25%; height:100%; left:-25%; top:0; background-color:#ecf0f1;">
		<div id="flipCont" style="position:relative; top:5%;" align="center">
			<div id="flipActor">
				<div id="Analog" style="position:absolute; width:100%;">
					<p class="unselectable" style="cursor:pointer; font-size:250%;">Analog</p>
				</div>
				<div id="Digital" style="position:absolute; width:100%;">
					<p class="unselectable" style="cursor:pointer; font-size:250%;">Digital</p>
				</div>
			</div>
		</div>
		<div id="analogSettings">
			
		</div>
		<div id="digitalSettings">
			
		</div>
	</div>
	<style type="text/css">
	.unselectable {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	#flipCont {
		perspective: 1000;
	}
	#flipActor {
		transition: 0.5s;
		transform-style: preserve-3d;

		position: relative;
	}
	#Analog, #Digital {
		backface-visibility: hidden;
	}
	#Analog {
		z-index: 2;
		transform: rotateY(0deg);
	}
	#Digital {
		transform: rotateY(180deg);
	}
	</style>
	<script src="clock.js"></script>
</body>
</html>
